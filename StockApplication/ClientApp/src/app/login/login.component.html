<div class="main" style="margin-bottom:22vh">
    <div class="container bg-dark card text-white" style="text-align:center;width:65%">
        <br />
        <!--Header-->
        <h1>Sign-in</h1>
        <br />
        <!--Form for creating new user-->
        <form [formGroup]="skjema" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" formControlName="username" />
                <p class="alert alert-warning" [hidden]="skjema.controls.username.valid || (skjema.controls.username.pristine && !submitted)">
                    Username needs to be between 3 and 12 characters.
                </p>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" formControlName="password" type="password"/>
                <p class="alert alert-warning" [hidden]="skjema.controls.password.valid || (skjema.controls.password.pristine && !submitted)">
                    Password needs to be between 8 and 32 characters.
                </p>
            </div>
            <!--Sends company to script with function createUser() when confirm button is pressed-->
            <div class="form-group">
                <br />
                <p class="alert alert-danger" [hidden]="hidden">{{errTxt}}</p>
                <button type="submit" style="margin-right:15px" [disabled]="!skjema.valid" class="btn btn-primary">Sign in</button>
                <button class="btn btn-primary" routerLink="/">Home</button>
            </div>
            <br />
            <div class="form-group">
                <p class="" style="font-size:17px; align-content:center;"><i>Don't have a user?</i></p>
                <button class="btn btn-primary" routerLink="/createuser">Create User</button>
            </div>
        </form>
    </div>
</div>
